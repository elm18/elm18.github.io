<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        
        .game-info {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        
        input[type="number"] {
            padding: 10px;
            width: 100px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        
        #restart {
            background-color: #2ecc71;
            margin-top: 20px;
        }
        
        #restart:hover {
            background-color: #27ae60;
        }
        
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .attempts {
            margin-top: 15px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Угадай число</h1>
        
        <div class="game-info">
            <p>Я загадал число от 1 до 100. Попробуй угадать его!</p>
            <p>У тебя есть 10 попыток.</p>
        </div>
        
        <div>
            <input type="number" id="guessInput" min="1" max="100" placeholder="Введите число">
            <button id="guessButton">Угадать</button>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="attempts">
            <p>Попытки: <span id="attemptsCount">0</span> из 10</p>
            <p>Предыдущие попытки: <span id="previousGuesses"></span></p>
        </div>
        
        <button id="restart">Начать заново</button>
    </div>

    <script>
        // Инициализация переменных игры
        let secretNumber;
        let attempts;
        let previousGuesses;
        
        // Элементы DOM
        const guessInput = document.getElementById('guessInput');
        const guessButton = document.getElementById('guessButton');
        const messageDiv = document.getElementById('message');
        const attemptsCount = document.getElementById('attemptsCount');
        const previousGuessesSpan = document.getElementById('previousGuesses');
        const restartButton = document.getElementById('restart');
        
        // Функция начала новой игры
        function startNewGame() {
            // Генерируем случайное число от 1 до 100
            secretNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            previousGuesses = [];
            
            // Сбрасываем интерфейс
            guessInput.value = '';
            guessInput.disabled = false;
            guessButton.disabled = false;
            messageDiv.textContent = '';
            messageDiv.className = 'message';
            attemptsCount.textContent = attempts;
            previousGuessesSpan.textContent = '';
            
            console.log('Загаданное число (для отладки):', secretNumber);
        }
        
        // Функция обработки попытки угадать
        function makeGuess() {
            const userGuess = parseInt(guessInput.value);
            
            // Проверяем валидность ввода
            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                showMessage('Пожалуйста, введите число от 1 до 100!', 'error');
                return;
            }
            
            // Увеличиваем счетчик попыток
            attempts++;
            attemptsCount.textContent = attempts;
            
            // Добавляем попытку в историю
            previousGuesses.push(userGuess);
            previousGuessesSpan.textContent = previousGuesses.join(', ');
            
            // Проверяем угадал ли пользователь число
            if (userGuess === secretNumber) {
                // Пользователь угадал число
                showMessage(`Поздравляю! Ты угадал число ${secretNumber} за ${attempts} попыток!`, 'success');
                endGame();
            } else if (attempts >= 10) {
                // Пользователь исчерпал все попытки
                showMessage(`К сожалению, попытки закончились. Загаданное число было: ${secretNumber}`, 'error');
                endGame();
            } else {
                // Даем подсказку
                if (userGuess < secretNumber) {
                    showMessage('Загаданное число больше!', 'info');
                } else {
                    showMessage('Загаданное число меньше!', 'info');
                }
            }
            
            // Очищаем поле ввода
            guessInput.value = '';
            guessInput.focus();
        }
        
        // Функция отображения сообщений
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }
        
        // Функция завершения игры
        function endGame() {
            guessInput.disabled = true;
            guessButton.disabled = true;
        }
        
        // Обработчики событий
        guessButton.addEventListener('click', makeGuess);
        
        guessInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                makeGuess();
            }
        });
        
        restartButton.addEventListener('click', startNewGame);
        
        // Начинаем игру при загрузке страницы
        window.addEventListener('load', startNewGame);
    </script>
</body>
</html>
